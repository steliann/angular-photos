<div class="container-fluid">
  <div class="row">
    <div class="col-md-2">
      <!--Sidebar content-->

      Search: <input ng-model="query">
      Sort by:
      <select ng-model="orderProp">
        <option value="name">Alphabetical</option>
        <option value="age">Newest</option>
      </select>

    </div>
    <div class="col-md-10">
      <!--Body content-->

      <ul class="photos">
        <li ng-repeat="photo in photos | filter:query | orderBy:orderProp"
            class="thumbnail photo-listing">
          <a href="#/photo/{{photo.id}}" class="thumb"><img ng-src="{{photo.imageUrl}}"></a>
          <a href="#/photo/{{photo.id}}">{{photo.name}}</a>
          <p>{{photo.snippet}}</p>
        </li>
      </ul>

    </div>
  </div>
</div>
